<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <title>Index Sayfası</title>
</head>
<body>
  <h1 id="welcomeMessage" style="display:none;">Hoş Geldiniz, <span id="userEmail"></span>!</h1>
  <p id="message" style="display:none;">Bu sayfayı yalnızca giriş yaptıktan sonra görüntüleyebilirsiniz.</p>
  
  <!-- Kullanıcı ID'si gösterme alanı -->
  <p id="userId" style="display:none;">Kullanıcı ID'niz: <span id="userIDValue"></span></p>
  
  <!-- Kullanıcı bakiyesi gösterme alanı -->
  <p id="balance" style="display:none;">Bakiyeniz: <span id="userBalance"></span> TL</p>

  <!-- Zarlar -->
  <div id="diceContainer" style="display: flex; justify-content: center; gap: 10px;">
    <div id="dice1" style="width: 50px; height: 50px; background-color: lightgray; text-align: center; font-size: 24px; display: flex; justify-content: center; align-items: center;">1</div>
    <div id="dice2" style="width: 50px; height: 50px; background-color: lightgray; text-align: center; font-size: 24px; display: flex; justify-content: center; align-items: center;">1</div>
    <div id="dice3" style="width: 50px; height: 50px; background-color: lightgray; text-align: center; font-size: 24px; display: flex; justify-content: center; align-items: center;">1</div>
  </div>

  <!-- Çevir Butonu -->
  <button id="rollButton" style="display:none;">Çevir</button>

  <!-- Çıkış Yap Butonu -->
  <button id="logoutButton" style="display:none;">Çıkış Yap</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase yapılandırma bilgileri
    const firebaseConfig = {
      apiKey: "AIzaSyBRTgfhrA3mXOkmqSumBRvG5b4FqMHYm4M",
      authDomain: "sayitahmin-f0cdd.firebaseapp.com",
      projectId: "sayitahmin-f0cdd",
      storageBucket: "sayitahmin-f0cdd.firebasestorage.app",
      messagingSenderId: "354016505388",
      appId: "1:354016505388:web:853bb0402d813d2153eb89",
      measurementId: "G-1NQC3YJ0EL",
      databaseURL: "https://sayitahmin-f0cdd-default-rtdb.firebaseio.com/"
    };

    // Firebase'i başlatma
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

    // Kullanıcı oturum durumu kontrolü
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Giriş yapılmamışsa login.html sayfasına yönlendir
      } else {
        document.getElementById('welcomeMessage').style.display = 'block';
        document.getElementById('message').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'block';
        document.getElementById('rollButton').style.display = 'block';

        const userEmail = user.email;
        document.getElementById('userEmail').innerText = userEmail;

        const userId = user.uid;
        document.getElementById('userId').style.display = 'block';
        document.getElementById('userIDValue').innerText = userId;

        // Realtime Database'den kullanıcının bakiyesini çekme
        const userRef = ref(database, 'users/' + userId);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            document.getElementById('balance').style.display = 'block';
            document.getElementById('userBalance').innerText = userData.balance;
          }
        });
      }
    });

    // Zar atma fonksiyonu
    function rollDice() {
      const dice1 = Math.floor(Math.random() * 6) + 1;
      const dice2 = Math.floor(Math.random() * 6) + 1;
      const dice3 = Math.floor(Math.random() * 6) + 1;

      document.getElementById('dice1').innerText = dice1;
      document.getElementById('dice2').innerText = dice2;
      document.getElementById('dice3').innerText = dice3;

      // Üç zarın birleşiminden tek bir sayı oluşturulması
      const combinedValue = dice1 * 100 + dice2 * 10 + dice3;

      // Ödül hesaplama fonksiyonu
      function getReward(combinedValue) {
        if (combinedValue < 333) {
          return 0; // 0 TL: 1 - 332
        } else if (combinedValue >= 333 && combinedValue < 444) {
          return 1; // 1 TL: 333 - 443
        } else if (combinedValue >= 444 && combinedValue < 555) {
          return 1.25; // 1.25 TL: 444 - 554
        } else if (combinedValue >= 555 && combinedValue <= 666) {
          return 2; // 2 TL: 555 - 666
        }
        return 0; // Default 0 TL
      }

      // Kullanıcının bakiyesini güncelleme ve 1 TL kaybetme işlemi
      const userId = auth.currentUser.uid;
      const userRef = ref(database, 'users/' + userId);
      get(userRef).then((snapshot) => {
        if (snapshot.exists()) {
          let balance = snapshot.val().balance;

          // 1 TL düşme işlemi
          if (balance >= 1) {
            balance -= 1; // Kullanıcıdan 1 TL kesiliyor
          } else {
            alert("Yeterli bakiyeniz yok!");
            return; // Eğer yeterli bakiye yoksa işlem durduruluyor
          }

          // Ödül hesaplama
          let reward = getReward(combinedValue);

          // Kazanç ekleniyor
          balance += reward;

          // Veritabanını güncelleme
          update(userRef, { balance: balance });

          // Yeni bakiyeyi ekranda gösterme
          document.getElementById('userBalance').innerText = balance;

          // Kazanç mesajı
          alert(`Kazandığınız ödül: ${reward} TL! Bakiyeniz: ${balance} TL`);
        }
      });
    }

    // Çıkış yapma işlemi
    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        alert('Çıkış yaparken hata oluştu: ' + error.message);
      });
    });

    // Çevir butonuna tıklama işlemi
    document.getElementById('rollButton').addEventListener('click', rollDice);
  </script>
</body>
</html>
